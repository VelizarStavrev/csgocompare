<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:GO STATS</title>
    <link rel="icon" href="./images/siteicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <nav>
            <div class="logo">
                <img src="images/logo.svg" alt="logo">
            </div>
            <div class="searchbar">
                <input id="search" type="text" placeholder="Enter name..." autocomplete="off">
            </div> 
            <div class="button">
                <button onclick="getCSStats();getSteamStats()">SEARCH</button>
                <!-- getStats(); -->
            </div>
        </nav>

        <main>

            <div class="generalinfo">
                <img id="avatar" src="images/siteicon.svg" alt="avatar">
                <p id="nick">Username:</p>
                <p id="personID">ID:</p>
                <p id="statOne">Stat 1:</p>
                <p id="statTwo">Stat 2:</p>
                <p id="statThree">Stat 3:</p>
            </div>

            <div class="competitiveinfo">
                competitive
            </div>

            <div class="faceitinfo">
                faceit
            </div>

            <div class="inventoryinfo">
                inventory
            </div>

        </main>

        <div class="ads">
            <div class="ad1">
                ad1
            </div>
            <div class="ad2">
                ad2
            </div>
        </div>

        <footer>by Velizar Stavrev</footer>

        <script src="script.js"></script>

    </div>

</body>
</html>
